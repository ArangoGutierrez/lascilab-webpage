{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block content %}
        <form id="form" method="POST" style="margin-top: 80px;">
            {% csrf_token %}

            {% for input in form %}
                {% if input.errors %}
                    {{ input.errors }}
                {% endif %}
                <div class="col s12 input-field">
                        <label for="{{ input.name }}">{{ input.label }}</label>
                        {{ input }}
                </div>
            {% endfor %}
            <textarea id="html" name="html">

            </textarea>
            <input type="submit" value="{% trans 'Save' %}">
        </form>

{% endblock %}
{% block custom-js %}
        <script src="{% static 'static_html_engine/ckeditor/ckeditor.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#html').val($('#id_description').val());
                CKEDITOR.replace( 'html' );
            });

            $('#form').submit(function(e)
            {
                e.preventDefault();
                var data = CKEDITOR.instances.html.getData();
                console.log(data);
                $('#id_description').val(data);
                this.submit();

            });

        </script>
{% endblock %}
